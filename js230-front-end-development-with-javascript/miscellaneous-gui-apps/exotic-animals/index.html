<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogs</title>
  <link rel="stylesheet" href="animals.css">
  <script src="app.js"></script>
</head>
<body>
  <main>
    <h1>Dog Breeds</h1>
    <div id="img-container">
      <figure>
        <img src="https://www.akc.org/wp-content/uploads/2017/11/Collie-standing-in-a-field.jpg" alt="Collie">
        <figcaption>The majestic Collie, thanks to a hundred years as a pop-culture star, is among the world's most recognizable and beloved dog breeds.</figcaption>
      </figure>
      <figure>
        <img src="https://www.akc.org/wp-content/uploads/2017/11/Bulldog-Slide-02.jpg" alt="Bulldog">
        <figcaption>Kind but courageous, friendly but dignified, the Bulldog is a thick-set, low-slung, well-muscled bruiser whose 'sourmug'¬ù face is the universal symbol of courage and tenacity.</figcaption>
      </figure>
      <figure>
        <img src="https://www.akc.org/wp-content/uploads/2017/11/Mastiff-standing-outdoors.jpg" alt="Mastiff">
        <figcaption>The colossal Mastiff belongs to a canine clan as ancient as civilization itself. A massive, heavy-boned dog of courage and prodigious strength, the Mastiff is docile and dignified but also a formidable protector of those they hold dear.</figcaption>
      </figure>
      <figure>
        <img src="https://www.akc.org/wp-content/uploads/2017/11/Golden-Retriever-standing-outdoors.jpg" alt="Golden Retriever">
        <figcaption>The Golden Retriever, an exuberant Scottish gundog of great beauty, stands among America's most popular dog breeds. They are serious workers at hunting and field work, as guides for the blind, and in search-and-rescue, enjoy obedience and other competitive events, and have an endearing love of life when not at work.</figcaption>
      </figure>
      <figure>
        <img src="https://www.akc.org/wp-content/uploads/2017/11/German-Shepherd-Dog-running.jpg" alt="German Shepherd">
        <figcaption>Generally considered dogkind's finest all-purpose worker, the German Shepherd Dog is a large, agile, muscular dog of noble character and high intelligence. Loyal, confident, courageous, and steady, the German Shepherd is truly a dog lover's delight.</figcaption>
      </figure>
      <figure>
        <img src="https://www.akc.org/wp-content/uploads/2017/11/Pembroke-Welsh-Corgi-standing-outdoors-in-the-fall.jpg" alt="Pembroke Welsh Corgi">
        <figcaption>Among the most agreeable of all small housedogs, the Pembroke Welsh Corgi is a strong, athletic, and lively little herder who is affectionate and companionable without being needy.</figcaption>
      </figure>
      <figure>
        <img src="https://www.akc.org/wp-content/uploads/2017/11/Yorkshire-Terrier-standing-outdoors-on-a-sunny-day.jpg" alt="Yorkshire Terrier">
        <figcaption>The Yorkshire Terrier is a compact, toy-size terrier of no more than seven pounds whose crowning glory is a floor-length, silky coat of steel blue and a rich golden tan. Don't let the Yorkie's daintiness fool you. Tenacious, feisty, brave, and sometimes bossy, the Yorkie exhibits all the traits of a true terrier.</figcaption>
      </figure>
      <figure>
        <img src="https://www.akc.org/wp-content/uploads/2017/11/Miniature-American-Shepherd-leaping-over-an-agility-jump-outdoors.jpg" alt="Miniature American Shepherd">
        <figcaption>The Miniature American Shepherd resembles a small Australian Shepherd. True herders in spite of their compact size, Minis are bright, self-motivated workers and endearingly loyal and lively companion dogs who have an affinity for horses.</figcaption>
      </figure>
    </div>
  </main>
</body>
</html>
