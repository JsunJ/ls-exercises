<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Delete Prompt</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Todos</h1>
  <ul id="todo_list">

  </ul>

  <div class="overlay hide"></div>
  <div class="prompt_container hide" data-id="{{id}}">
    <p>Are you sure you want to delete this todo?</p>
    <div class="prompt_actions">
      <a href="#" class="prompt_no">No</a>
      <a href="#" class="prompt_yes">Yes</a>
    </div>
  </div>

  <script id="todo_template" type="text/x-handlebars">
    {{#each todos}}
    <li data-id="{{id}}">{{title}}<a href='#' class='delete'>X</a></li>
    {{/each}}
  </script>
</body>
</html>
